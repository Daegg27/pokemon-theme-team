<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>pokemon</title>
</head>
<body id="body">
    <div class="container-flex">
        <h1>Lets catch some Pokemon!</h1>
        <div class="py-2"></div>
        <div class="container">
            <div class="first-row row">
                <div class="col-sm-4">
                    <div id="column-one" class="image-holder">
                        <h2><img id="first-picture"></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="column-two" class="image-holder">
                        <h2><img id="second-picture"></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="column-three" class="image-holder">
                        <h2><img id="third-picture"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5"></div>
        <div class="container">
            <div class="first-row row">
                <div class="col-sm-4">
                    <div id="column-four" class="image-holder">
                        <h2><img id="fourth-picture"></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="column-five" class="image-holder">
                        <h2><img id="fifth-picture"></h2>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div id="column-six" class="image-holder">
                        <h2><img id="sixth-picture"></h2>
                    </div>
                </div>
            </div>
    </div>
    <div class="py-3"></div>
    <form onsubmit="GFG_Fun(event)">
        <button type="submit">Catch em' all!</button>
    </form>
    </div>
    <!-- <button id="my-button" onclick="getPokeBois()">Press me!</button> -->
    <!-- <button id="my-button-pic" onclick="GFG_Fun()">Image!</button> -->
</body>
</html>
